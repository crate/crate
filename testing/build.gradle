apply plugin: 'java'

archivesBaseName = 'crate-testing'

configurations {
    all*.exclude group: 'org.elasticsearch'
}

evaluationDependsOn(':es')

dependencies {
    compile project(':es')
    compile 'org.python:jython-standalone:2.7-b1'
    compile ("org.mockito:mockito-core:1.9.5") {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.0'
    compile 'com.carrotsearch:junit-benchmarks:0.7.2'
    compile 'net.java.quickcheck:quickcheck:0.6'
    compile project(':es').sourceSets.test.runtimeClasspath
}

test {
    jacoco {
        excludes = [ "*Test*" ]
    }
}


sourceSets {
    main {
        resources {
            srcDir 'src/main/java'
            include '**/*.py'
        }
    }
    test {
        resources {
            srcDir 'src/test/java'
            include '**/*.txt'
            include '**/*.rst'
            include '**/*.json'
        }
        resources {
            srcDir 'src/test/resources'
            include '**/*.txt'
            include '**/*.rst'
            include '**/*.json'
        }
    }
}
