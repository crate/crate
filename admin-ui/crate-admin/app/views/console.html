
<div ng-controller="ConsoleController">


      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Console</h1>
          </div>

          <div class="bs-example" ng-hide="error.hide">
            <div class="alert alert-dismissable alert-danger">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <h4><span>Error!</span></h4>
              <p>{{ error.message }}</p>
            </div>
          </div>

          <form role="form">
            <div class="form-group">
              <label>Enter a select statement to query Crate</label>
              <textarea ng-model="statement" class="form-control" rows="3" placeholder="select * from demo"></textarea>
            </div>
            <button ng-click="execute()" type="submit" class="btn btn-default pull-right ladda-button" data-style="expand-left">Execute Query</button>
          </form>
          <label class="pull-left">{{ status }}</label>
        </div>
      </div>

      <div ng-show="renderTable">
        <p></p>
        <h2>Result from query</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover tablesorter">
            <thead>
              <tr>
                <th ng-repeat="header in resultHeaders" class="header">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td ng-repeat="column in row track by $index">{{ column }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


</div>
