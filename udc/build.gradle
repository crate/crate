apply plugin: 'java'

archivesBaseName = 'crate-udc'


repositories {
    mavenCentral()
}

dependencies {
    compile project(':es')
    compile project(':core')
    testCompile project(':testing')
}

sourceSets.test.output.resourcesDir = null

test {
    testLogging.exceptionFormat = 'full'
    jacoco.excludes = [ "*Test*" ]
}
