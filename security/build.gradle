apply plugin: 'java'

archivesBaseName = 'crate-security'

// we do not want to have elasticsearch here, since we provide it in :es
configurations {
    all*.exclude group: 'org.elasticsearch'
}

evaluationDependsOn(':testing')

dependencies {
    compile project(':es')
    compile project(':core')
    testCompile project(':client')
    testCompile project(':sql')
    testCompile project(':testing')
}

test {

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'

    jacoco {
        excludes = [ "*Test*" ]
    }
}

sourceSets {
    test {
        resources {
            srcDir 'src/test/java'
            include '**/*.rst'
        }
    }
}
