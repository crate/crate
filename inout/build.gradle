apply plugin: 'java'

archivesBaseName = 'crate-inout'

// we do not want to have elasticsearch here, since we provide it in :es
configurations {
    all*.exclude group: 'org.elasticsearch'
}

dependencies {
    compile project(':es')
    testCompile project(':testing')
}

sourceSets {
    test {
        resources {
            srcDir 'src/test/java'
            include '**/*.rst'
            include '**/*.json'
            include '**/*.json.gz'
            include '**/*.mapping'
            include '**/*.settings'
        }
    }
}
