---
pull_request_rules:
  - actions:
      merge:
        method: rebase
        rebase_fallback: null
        strict: true
    conditions:
      - label=ready-to-merge
      - '#approved-reviews-by>=1'
      - status-success=ci/jenkins/pr_tests
      - status-success=crate.crate
    name: default
  - name: Delete branch after merge
    actions:
      delete_head_branch: {}
    conditions:
      - merged
  - actions:
      backport:
        branches:
          - '4.1'
    conditions:
      - label=ready-to-merge
      - label=v/4.1
    name: backport 4.1
  - actions:
      backport:
        branches:
          - '4.0'
    conditions:
      - label=ready-to-merge
      - label=v/4.0
    name: backport 4.0
  - actions:
      backport:
        branches:
          - '3.3'
    conditions:
      - label=ready-to-merge
      - label=v/3.3
    name: backport 3.3
