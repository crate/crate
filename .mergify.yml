---
pull_request_rules:
  - actions:
      merge:
        method: rebase
        rebase_fallback: null
        strict: true
    conditions:
      - label=ready-to-merge
      - '#approved-reviews-by>=1'
      - status-success=ci/jenkins/pr_tests
      - status-success~=^Test CrateDB SQL on ubuntu
      - status-success~=^Test CrateDB SQL on windows
    name: default
  - actions:
      backport:
        ignore_conflicts: true
        branches:
          - '4.2'
    conditions:
      - label=ready-to-merge
      - label=v/4.2
    name: backport 4.2
  - actions:
      backport:
        ignore_conflicts: true
        branches:
          - '4.1'
    conditions:
      - label=ready-to-merge
      - label=v/4.1
    name: backport 4.1
  - actions:
      backport:
        ignore_conflicts: true
        branches:
          - '3.3'
    conditions:
      - label=ready-to-merge
      - label=v/3.3
    name: backport 3.3
