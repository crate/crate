---
pull_request_rules:
  - actions:
      merge:
        method: rebase
        rebase_fallback: null
        strict: true
    conditions:
      - label=ready-to-merge
      - '#approved-reviews-by>=1'
      - status-success=ci/jenkins/pr_tests
      - status-success=crate.crate
    name: default
  - name: Delete branch after merge
    actions:
      delete_head_branch: {}
    conditions:
      - merged
  - actions:
      backport:
        branches:
          - '3.2'
    conditions:
      - label=ready-to-merge
      - label=v/3.2
    name: backport 3.2
  - actions:
      backport:
        branches:
          - '3.3'
    conditions:
      - label=ready-to-merge
      - label=v/3.3
    name: backport 3.3
