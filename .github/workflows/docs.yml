---
name: CrateDB Docs
on:
  pull_request: ~
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  vale:
    name: Vale
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Run vale
        uses: errata-ai/vale-action@v2.1.0
        with:
          files: docs/
          version: 3.4.1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
